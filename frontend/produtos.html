<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Produtos - Mev Glass OS</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
    /* --- ESTILO CLEAN & SUAVE (ATUALIZADO) --- */
    :root {
        --bg-body: #f8fafc;
        --bg-card: #ffffff;
        --bg-container: #f1f5f9; /* Fundo do bloco de variantes */
        --input-bg: #ffffff;
        --border-subtle: #e2e8f0;
        --text-main: #334155;
        --text-muted: #64748b;
        --primary: #0f172a; 
        --blue-btn: #3b82f6; /* Azul para o botão adicionar */
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        --danger: #ef4444;
    }

    body {
        background-color: var(--bg-body);
        color: var(--text-main);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding-bottom: 60px;
    }

    /* Header */
    header {
        background: var(--bg-card);
        border-bottom: 1px solid var(--border-subtle);
        padding: 15px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    header h1 a { color: var(--primary); text-decoration: none; font-weight: 700; font-size: 1.2rem; }
    nav a { color: var(--text-muted); text-decoration: none; margin-left: 20px; font-size: 0.9rem; transition: 0.2s; }
    nav a:hover { color: var(--primary); }

    /* Layout Styles */
    main { max-width: 850px; margin: 40px auto; padding: 0 20px; }

    h2 { font-weight: 600; color: var(--primary); margin-bottom: 5px; font-size: 1.5rem; }
    .subtitle { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 30px; display: block; }

    /* Card Principal do Formulário */
    form {
        background: var(--bg-card);
        padding: 40px;
        border-radius: 16px;
        box-shadow: var(--shadow-md);
        border: 1px solid var(--border-subtle);
    }

    /* Inputs */
    input, textarea {
        width: 100%;
        padding: 12px 16px;
        background-color: var(--bg-body); /* Levemente cinza para contrastar com o branco do card */
        border: 1px solid var(--border-subtle);
        border-radius: 8px;
        color: var(--text-main);
        font-size: 0.95rem;
        margin-bottom: 15px;
        transition: all 0.2s ease;
        box-sizing: border-box;
    }
    input:focus, textarea:focus {
        background-color: #fff;
        border-color: var(--blue-btn);
        outline: none;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-row-main { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

    /* --- ÁREA DE VARIANTES (CONTAINER ANINHADO) --- */
    .variants-container {
        background-color: var(--bg-container); /* Fundo cinza claro */
        border: 1px dashed var(--border-subtle); /* Borda tracejada suave */
        border-radius: 12px;
        padding: 25px;
        margin-top: 20px;
    }

    h3 {
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-muted);
        margin-top: 0;
        margin-bottom: 20px;
        font-weight: 600;
    }

    /* Card da Variante (Branco dentro do Cinza) */
    .variant-box {
        background-color: #ffffff;
        border: 1px solid var(--border-subtle);
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 15px;
        position: relative;
        box-shadow: 0 1px 2px rgba(0,0,0,0.05); /* Sombra leve para destacar */
    }

    .variant-row {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        margin-bottom: 0;
    }
    
    .checkbox-row {
        display: flex;
        gap: 20px;
        margin-top: 15px;
        padding-top: 10px;
        border-top: 1px solid #f1f5f9;
        color: var(--text-muted);
        font-size: 0.9rem;
        align-items: center;
    }
    .checkbox-row label { cursor: pointer; display: flex; align-items: center; }
    .checkbox-row input { width: auto; margin-bottom: 0; margin-right: 8px; }

    /* Botão Remover (X) */
    .remove-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #fff;
        border: 1px solid #fee2e2;
        color: var(--danger);
        width: 26px;
        height: 26px;
        border-radius: 50%;
        font-size: 0.8rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: 0.2s;
    }
    .remove-btn:hover { background: var(--danger); color: white; }

    /* --- BOTÕES PRINCIPAIS --- */
    
    /* Botão Adicionar Variante (Branco + Azul) */
    .add-btn {
        background-color: var(--blue-btn); /* Azul vibrante */
        color: #ffffff; /* Texto Branco */
        padding: 12px 20px;
        font-size: 0.9rem;
        width: 100%;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        margin-top: 10px;
        cursor: pointer;
        transition: background 0.2s;
    }
    .add-btn:hover {
        background-color: #2563eb; /* Azul mais escuro no hover */
    }

    /* Botão Cadastrar (Preto/Escuro) */
    button[type="submit"] {
        background-color: var(--primary);
        color: white;
        width: 100%;
        padding: 16px;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 8px;
        border: none;
        margin-top: 30px;
        box-shadow: 0 4px 12px rgba(15, 23, 42, 0.15);
        cursor: pointer;
        transition: transform 0.1s;
    }
    button[type="submit"]:hover {
        background-color: #1e293b;
        transform: translateY(-1px);
    }

    #resultado {
        background: #1e293b;
        color: #a5f3fc;
        padding: 20px;
        border-radius: 8px;
        font-size: 0.85rem;
        margin-top: 20px;
        display: none;
    }
    #resultado:not(:empty) { display: block; }
</style>
</head>

<body>
<header>
<h1><a href="{{ url_for('inicio_page') }}">prodmanager</a></h1>
  <nav>
    <a href="{{ url_for('produtos_page') }}">Produtos</a>
    <a href="{{ url_for('clientes_page') }}">Clientes</a>
    <a href="{{url_for('lista_cliente_page')}}">Lista Clientes</a>
    <a href="{{ url_for('estoque_page') }}">Estoque</a>
    <a href="{{ url_for('faturamento_page') }}">Faturamento</a>
  </nav>
</header>

<main>
<section>
  <h2>Novo Produto</h2>
  <span class="subtitle">Preencha os detalhes principais e adicione as variações.</span>

  <form id="produto-form">
    <div class="form-row-main">
        <input type="text" id="produto-linha" placeholder="Nome da Linha (Ex: Espelho Prime)" required>
        <input type="text" id="produto-formato" placeholder="Formato (Ex: Redondo)" required>
    </div>
    
    <textarea id="produto-descricao" rows="3" placeholder="Descrição detalhada do produto..."></textarea>

    <div class="variants-container">
        <h3>Variações de Estoque (SKU)</h3>
        
        <div id="variant-list"></div>

        <button type="button" class="add-btn" id="add-variant">+ Adicionar Variante</button>
    </div>

    <button type="submit">Cadastrar Produto</button>
  </form>

  <div id="resultado"></div>
</section>
</main>

<script>
let variantes = [];

document.getElementById("add-variant").addEventListener("click", () => {
  const id = Date.now();
  variantes.push(id);
  renderVariantes();
});

function renderVariantes() {
  const container = document.getElementById("variant-list");
  container.innerHTML = "";

  variantes.forEach(id => {
    const box = document.createElement("div");
    box.className = "variant-box";
    box.innerHTML = `
      <div class="variant-row">
        <input placeholder="Altura (cm)" class="altura" data-id="${id}" type="number" step="0.1">
        <input placeholder="Largura (cm)" class="largura" data-id="${id}" type="number" step="0.1">
        <input placeholder="Cor" class="cor" data-id="${id}">
      </div>
      <div class="variant-row" style="margin-top:10px;">
         <input placeholder="Moldura" class="moldura" data-id="${id}">
         <input placeholder="Preço (R$)" class="preco" type="number" step="0.01" data-id="${id}">
         <input placeholder="Qtd Inicial" class="estoque" type="number" data-id="${id}">
      </div>

      <div class="checkbox-row">
         <label><input type="checkbox" class="led_direto" data-id="${id}"> LED Direto</label>
         <label><input type="checkbox" class="led_indireto" data-id="${id}"> LED Indireto</label>
      </div>

      <button class="remove-btn" onclick="removeVariante(${id})" title="Remover">✕</button>
    `;
    container.appendChild(box);
  });
}

function removeVariante(id) {
  variantes = variantes.filter(v => v !== id);
  renderVariantes();
}

// Garante que comece com 1 variante
document.addEventListener('DOMContentLoaded', () => {
    if(variantes.length === 0) document.getElementById("add-variant").click();
});

document.getElementById("produto-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const linha = document.getElementById("produto-linha").value;
  const formato = document.getElementById("produto-formato").value;
  const descricao = document.getElementById("produto-descricao").value;
  const imagem_url = document.getElementById("produto-imagem").value;

  let variantsData = [];
  document.querySelectorAll(".variant-box").forEach(box => {
    variantsData.push({
        altura_cm: parseFloat(box.querySelector(".altura").value) || null,
        largura_cm: parseFloat(box.querySelector(".largura").value) || null,
        cor: box.querySelector(".cor").value || null,
        moldura: box.querySelector(".moldura").value || null,
        preco_base: parseFloat(box.querySelector(".preco").value) || 0,
        estoque_inicial: parseInt(box.querySelector(".estoque").value) || 0,
        led_direto: box.querySelector(".led_direto").checked,
        led_indireto: box.querySelector(".led_indireto").checked
    });
  });

  const payload = {
    linha, formato, descricao, imagem_url, variantes: variantsData
  };

  try {
      const req = await fetch("/produto/variantes", {
        method: "POST",
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify(payload)
      });

      const res = await req.json();
      document.getElementById("resultado").textContent = JSON.stringify(res, null, 2);

      if (res.produto_id) {
          alert("Produto cadastrado com sucesso!");
          e.target.reset();
          variantes = [];
          renderVariantes();
      } else {
          alert("Erro ao cadastrar");
      }
  } catch(err) {
      alert("Erro de conexão");
  }
});
</script>

</body>
</html>
